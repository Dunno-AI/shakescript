name: Deploy Backend to Azure

on:
  push:
    branches:
      - main  # or the deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend  # ðŸ‘ˆ focus on backend only

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # or your backend's node version

    - run: npm install
    - run: npm run build  # optional, only if you have a build step

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: your-backend-app-name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
